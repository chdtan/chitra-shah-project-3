    <title>Tense Match</title>

<section class = "main-content">

    <div class = "content-left">
        <h1 class = >Tense Match</h1>
        <p>A matching game of verb tenses</p>
        <div class="play">
            <button id="play-button" class="button-button">Play</button>
        </div>
    </div>

    <div class = "deck-container">
        <ul class="deck" id="overlay">
        </ul>
    </div>
</section>

<section class = "button-section">
    <div class="play-again">
        <button id="reset-button" class="button reset-button blurb">Play Again</button></div>
    </div>
</section>
</main>
